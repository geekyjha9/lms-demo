<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./style.css">

    <title>Login & Registration Form</title>
</head>

<body>
    <!-- <div class="logos2" height="50px" ><img src="./Logo.jpg" alt=""></div>
     -->
    <div class="main"></div>
    <div class="container">

        <div class="forms">
            <div class="form login" id="loginForm">
                <div class="login-form">
                    <span class="title">Login</span>
                    <div class="">
                        <select>
                            <option>select</option>
                            <option>student</option>
                            <option>creator</option>
                        </select>
                    </div>
                </div>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username or email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button" >
                        <a href="#" id="dashboardLink"><input type="submit" value="Login"></a>
                        <!-- <a href="./studentdashboard.html"><input type="button" value="Login"></a> -->
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup" id="signupForm">
                <div class="login-form">
                    <span class="title">Register as</span>
                    <div class="">
                        <select>
                            <option>select</option>
                            <option>student</option>
                            <option>creator</option>
                        </select>
                    </div>
                </div>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <a> <input type="submit" value="Signup"></a>
                        <!-- <a href="./studentdashboard.html"> <input type="button" value="Signup"></a> -->
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
